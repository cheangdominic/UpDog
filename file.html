<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapbox Geocoder Test</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css" />
    <style>
        body { margin: 0; }
        #map { height: 100vh; }
        #geocoder-container { position: absolute; top: 10px; left: 10px; z-index: 1; }
    </style>
</head>
<body>
    <div id="geocoder-container"></div>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGNoZWFuZyIsImEiOiJjbThnZ3lqZHkwbXJlMmxwa3Y5bDlkeGZ5In0.a_DldsA41HfVtmcQ7PkJTA'; 

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-122.4194, 37.7749], // Default to San Francisco
            zoom: 10
        });

        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
        });

        document.getElementById('geocoder-container').appendChild(geocoder.onAdd(map));
    </script>
</body>
</html>
